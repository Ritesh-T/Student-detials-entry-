  </head>

  <body>

  <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">

    <br/><br/><br/><br/>
    <form class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Add Student Details</h1>
      </div>

      <div class="form-label-group">
        <input type="text" id="Name" class="form-control" placeholder="Student Name" required="" autofocus="">
        <label for="Name">Student Name</label>
      </div>

      <div class="form-label-group">
        <input type="number" id="Registration" class="form-control" placeholder="Student Registration" required="">
        <label for="Registration">Student Registration</label>
      </div>
	  <div class="form-label-group">
		<select class="form-control" id="class">
		  <option>Select Class</option>
		  <option>Class 1</option>
		  <option>Class 2</option>
		  <option>Class 3</option>
		  <option>Class 4</option>
		  <option>Class 5</option>
		</select>
      </div>
	  <div class="form-label-group">
        <input type="number" id="maths" class="form-control" placeholder="Enter the Maths marks" required="">
        <label for="maths">Enter the Maths marks</label>
      </div>
	  <div class="form-label-group">
        <input type="number" id="hindi" class="form-control" placeholder="Enter the Hindi marks" required="">
        <label for="hindi">Enter the Hindi marks</label>
      </div>
	  <div class="form-label-group">
        <input type="number" id="english" class="form-control" placeholder="Enter the English marks" required="">
        <label for="english">Enter the English marks</label>
      </div>
	  <div class="form-label-group">
        <input type="number" id="History" class="form-control" placeholder="Enter the History marks" required="">
        <label for="History">Enter the History marks</label>
      </div>
	  <div class="form-label-group">
        <input type="number" id="Geography" class="form-control" placeholder="Enter the Geography marks" required="">
        <label for="Geography">Enter the Geography marks</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Add Detail</button>
    </form>
  </body></html>
